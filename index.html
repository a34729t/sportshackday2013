<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        var socket = io.connect();
        socket.on('update', function (data) {
            console.log(data.name);
            socket.emit('my other event', { my:'data' });
            $('#numclients').html(data.numclients);
            $('#image1').attr('src', data.image1);
            $('#image2').attr('src', data.image2);
            $('#playerName').html(data.name);
        });
        // Get unique client count async
        socket.on('count', function (data) {
            console.log(data);
            $('#numclients').html(data.numclients);
        });

        $('.js-vote').click(function() {
            console.log($(this).data('bigger'));
            socket.emit('vote', {
                bigger:$(this).data('bigger'),
                id: $('#playerName').html()
            })
        });
    });
</script>
<span id="title">'+Socket.io Demo+'</span><span id="numclients"></span
<br>
<span id="content">'Default'</span> <!-- Want to update this -->
<div>
    <img src="" id="image1"></span>
    <img src="" id="image2"></span>
</div>
<div>
    <span id="playerName"></span>
</div>
<div>
    <span class="js-vote" data-bigger='true'>YES</span>
    <span class="js-vote" data-bigger='false'>NO</span>
</div>
